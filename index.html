<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="window">
        <h1 class="title">To-Do App</h1>
        <p class="desc">This app let you create TO DO task. Once you complete them you can delete them. To-Do App will show you undeleted tasks next time also. Enjoy my small application</p>
        <form class="form">
            <div class="list-title">
                <input type="text" name="title" id="title" placeholder="title" required>
            </div>
            <div class="list-desc">
                <input type="text" name="desc" id="desc" placeholder="description" required>
            </div>
            <div class="submit">
                <input type="submit" value="add" id="add">
            </div>
        </form>
    </div>
    <div class="pending">
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
